
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Chrome</title>
</head>

<body>
    <h1>Open in Chrome</h1>
    <button onclick="openInChrome()">Open in Chrome</button>

    <script>
        function openInChrome() {
            window.location.href = "googlechrome://navigate?url=https://example.com";
        }
    </script>
</body>

</html>
